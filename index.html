    <h1>Bar_Chart</h1>
    
    <script>
        var random = function(N, M) {

            var num = Math.random() * (M - N + 1) + N;
            return Math.floor(num);
        }

        var svg = d3.select("body").append("svg").attr({
            "Width": 500,
            "height": 400
        });

        for (var i = 0; i < 20; i = i + 1) {
            var num = random(20, 300)
            svg.append("rect").attr({
                x: 10,
                y: 10 + 15 * i,
                width: num,
                height: 10,
                fill: "red",
                border:"blue"

            });
            svg.append("text").attr({
                x: 10 + num + 15,
                y: 10 + 15 * i + 10,
                "font-size": 12
            }).text(num)

        }
    </script>

    <h1>Polyline_Chart</h1>

    
    


    <svg width="50" height="300" id="svg3"></svg>
    <script>
        var lastNum = 0;
        var points = "10,10 ";
        var svg3 = d3.select("body").append("svg").attr({
            "width": 500,
            "height": 300,
        });
        
        for (var i = 0; i < 20; i++) {
            var thisNum = random(20, 300);

            points = points + (10 + thisNum) + "," + (10 + 12 * (i + 1)) + " ";

            
                svg3.append('circle')
                .attr({
                    cx: 10 + thisNum,
                    cy: 10 + 12 * (i + 1),
                    r: 3,
                    fill: "red"
                });

            
                svg3.append("text")
                .attr({
                    x: thisNum + 15,
                    y: 25 + 12 * i,
                    "font-size": 12
                }).text(thisNum);
            lastNum = thisNum;
        }
        points = points + "10," + (21 * 12 + 10);

        svg3.append("polyline")
            .attr({
                "points": points,
                "fill": "rgba(0,0,0,0)",
                "stroke": "#333",
            });

        function random(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        }
    </script>
